<p>create-blog</p>
<form (submit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="blogPost.title" name="title" required>
  
    <label for="content">Content</label>
    <textarea id="content" [(ngModel)]="blogPost.content" name="content" required></textarea>
  
    <label for="image">Image</label>
    <input type="file" (change)="onFileSelected($event)" id="image" name="image" required>
  
    <button type="submit">Create Blog Post</button>
  </form>
